<script>
  const qrString = document.getElementById("qrRead");

  let qrCodeReader;

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      var cameraId = devices[0].id;
      qrCodeReader = new Html5Qrcode("reader", true);
      const cofig = {
        fps: 10,    // Optional, frame per seconds for qr code scanning
        qrbox: { width: 200, height: 200 }  // Optional, if you want bounded box UI
      }
      const onScanSuccess = (decodedText, decodedResult) => {
        qrString.innerHTML = `<p>${decodedText}</p>`
      }
      const onScanFailed = (errorMessage) => {
        // parse error, ignore it.
      }

      qrCodeReader.start(cameraId, cofig, onScanSuccess)
    }
  }
  ).catch(err => { html5QrCode.stop(); console.error(err) });

</script>
